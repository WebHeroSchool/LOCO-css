<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
            <a href="#" class="header__logo">
                    <img class="header__img-wordmark" src="./img/Tesla-Wordmark-Red.png" alt="Tesla">
            </a>
            <nav class="header__nav">
                <a class="nav__link nav__link_active" href="#">
                    Model S
                </a>
                <a class="nav__link" href="#">
                    Model X
                </a>
                 <a class="nav__link" href="#">
                     Model 3
                    </a>
                <a class="nav__link" href="#">
                    Roadster
                    </a>
                <a class="nav__link" href="#">
                    Energy
                </a>
                <a class="nav__link"href="#">
                    Магазин
                </a>
                <a class="nav__link"href="#">
                    Войти
                </a>
            </nav>
            <div class="header__burger">
                <img class="header__img-burger" src="./img/Vector.svg" alt="Burger">
            </div>
    </header>

    <section class="main">
        <h1 class="title main__title">
            Model S
        </h1>
        <h2 class="title-second main__description">
            Добро пожаловать в будущее!
        </h2>
        <img class="main__img" src="./img/Tesla logo + car.png" alt="logo">
        <div class="main__box">
            <div class="main__box main__box-first">
                <img class="main__img-vector" src="./img/Vector.svg" alt="vector">
                <p class="main__box-first main__box-first_up">
                    2,7 сек
                </p>
                <p class="main__box-first main__box-first_down">
                    0-100 км/час
                </p>
            </div>
            <div class="main__box main__box-second">
                <img class="main__img-stroke" src="./img/Vector (Stroke).png" alt="stroke">
                <p class="main__box-second main__box-second_up">
                    632 км
                </p>
                <p class="man__box-second main__box-second_down">
                    Зпас хода
                </p>
            </div>
            <div class="main__box main__box-third">
                <img class="main__img-steering" src="./img/steering-wheel.svg" alt="steering-wheel">
                <p class="main__box-third main__box-third_test">
                    ТЕСТ-ДРАЙВ
                </p>
            </div>
        </div>
        <button class="main__button">
            ЗАКАЗАТЬ
        </button>
        <div class="main__arrow">
            <img src="./img/arrow.svg" alt="Arrow" class="main__img-arrow">
        </div>
    </section>
